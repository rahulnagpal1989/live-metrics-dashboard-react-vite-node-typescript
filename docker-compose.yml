services:
  backend:
    build:
      context: ./backend
    command: npm run dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    environment:
      - PORT=4000

  frontend:
    build:
      context: ./frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_BACKEND_URL=http://localhost:4000
